<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat client</title>
</head>
<body>
    <div id="loginBlock">
        <p>
            <label for="userName" style="display:block; width:500px;">Логин</label>
            <input id="userName" type="text" />
            <input id="loginBtn" type="button" value="Войти" />
        </p>
            <p>
                <label for="password" style="display:block;width:500px;">Пароль</label>
                <input id="password" type="text" />
                <input id="registerBtn" type="button" value="Регистрация" />
            </p>
        
    </div><br />

    <div id="header"></div><br />

    <div id="inputForm" style="display: none">
        <input type="text" id="message" />
        <input type="button" id="sendBtn" value="Отправить" />
    </div>
    <div id="chatroom"></div>

    <script src="/js/signalr.min.js"></script>
    <script>
        let hubUrl = 'https://localhost:44390/chat';
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl(hubUrl)
            .configureLogging(signalR.LogLevel.Information)
            .build();
        let userName = '';
        // получение сообщения от сервера
        hubConnection.on('Send', function (message, userName) {

            // создаем элемент <b> для имени пользователя
            let userNameElem = document.createElement("b");
            userNameElem.appendChild(document.createTextNode(userName + ': '));

            // создает элемент <p> для сообщения пользователя
            let elem = document.createElement("p");
            elem.appendChild(userNameElem);
            elem.appendChild(document.createTextNode(message));

            var firstElem = document.getElementById("chatroom").firstChild;
            document.getElementById("chatroom").insertBefore(elem, firstElem);

        });


        //hubConnection.on("")


        hubConnection.on('UserNotFound', function () {
            document.getElementById("header").innerHTML = '<h3> user not found</h3>';

        });

        hubConnection.on('Registered', function () {


        });

        document.getElementById("registerBtn").addEventListener("click", function (e) {
            userName = document.getElementById("userName").value;
            let password = document.getElementById("password").value;
            hubConnection.invoke('Register', userName, password);
        });

        document.getElementById("loginBtn").addEventListener("click", function (e) {
            userName = document.getElementById("userName").value;
            let password = document.getElementById("password").value;
            hubConnection.invoke('Login', userName, password);
            //document.getElementById("header").innerHTML = '<h3>Welcome ' + userName + '</h3>';
        });


        // установка имени пользователя
        //document.getElementById("loginBtn").addEventListener("click", function (e) {
        //    userName = document.getElementById("userName").value;
        //    document.getElementById("header").innerHTML = '<h3>Welcome ' + userName + '</h3>';
        //});
        // отправка сообщения на сервер
        document.getElementById("sendBtn").addEventListener("click", function (e) {
            let message = document.getElementById("message").value;
            hubConnection.invoke('Send', message, userName);
        });

        hubConnection.start();
    </script>
</body>
</html>
